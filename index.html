<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="/lib/node_modules/bootstrap3/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <div class="container col-xs-4 col-xs-offset-4" id="login-container">
        <h1 class="form-signin-heading">Music History App</h1>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value="a@a.com"required autofocus>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" value="123456"required>
        <input type="text" id="inputUsername" class="form-control" placeholder="Username" value="jal" required>
        <button class="btn btn-lg btn-success col-xs-6" id="login-button">Login</button>
        <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>
    <div class="content hidden">
        <div class="navigation dborder">
            <nav>
                <ul>
                    <li><a href="index.html">List Music</a></li>
                    <li><a href="add_music.html" id="addMusic" title="">Add Music</a></li>
                    <li><a href="profile.html" title="">Profile</a></li>
                </ul>
            </nav>
        </div>
        <div class="row">
            <div class="sidebar dborder col-1" id="setVisibility">
                <span>Song Length:</span>
                <input type="range">
                <span>Artist:</span>
                <select>
                    <option value="options">options</option>
                    <option value="options">options</option>
                    <option value="options">options</option>
                    <option value="options">options</option>
                </select>
                <span>Album:</span>
                <select>
                    <option value="options">options</option>
                    <option value="options">options</option>
                    <option value="options">options</option>
                    <option value="options">options</option>
                </select>
                <span>Genre:</span>
                <form action="demo_form.asp" method="get">
                <div class="checkbox_styling">
                    <div class="spacing-left">
                        <div><input type="checkbox" name="genre" value="rock"><label>Rock</label></div>
                        <div><input type="checkbox" name="genre" value="rock"><label>Pop</label></div>
                        <div><input type="checkbox" name="genre" value="rock"><label>Blues</label></div>
                    </div>
                    <div class="spacing-right">
                        <div><input type="checkbox" name="genre" value="rock"><label>Classical</label></div>
                        <div><input type="checkbox" name="genre" value="rock"><label>Jazz</label></div>
                        <div><input type="checkbox" name="genre" value="rock"><label>Hip Hop</label></div>
                    </div>
                </div>
                </form>
                <div class="filter">
                    <center><input type="button" value="Filter"></center>
                </div>
            </div>
            <div class="song_name dborder col-2" id="songName">
                <div id="album" class="sg_layout">
                </div>
                <input type="button" id="more" value="More...">
            </div>
        </div>
        <!-- Appears when you click "Add Music" -->
        <div class="addMusicView visHidden" id="addMusicView">
            <div class="addMusicPosition" >
                <div><span>Song Name:<input type="textarea" id="songNameInput"></span></div>
                <div><span>Artist:<input type="textarea" id="artistName"></span></div>
                <div><span>Album:<input type="textarea" id="albumName"></span></div>
                <center><input type="button" class="addMusicButton" id="addSongButton" value="Add"></center>
            </div>
            <div>
                <h2>Songs Output</h2>
                <div class="songsOutput"></div>
                <h2>Artist Output</h2>
                <div class="artistOutput"></div>
                <h2>Album Output</h2>
                <div class="albumOutput"></div>
            </div>
        </div>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/lib/node_modules/bootstrap3/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="dist/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
